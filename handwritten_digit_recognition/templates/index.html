<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Digit Recognition</title>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4"><b>Handwritten Digit Recognition</b></h1>
        <div class="card p-3 mx-auto" style="max-width: 400px;">
            <canvas id="canvas" width="280" height="280" class="border border-secondary mb-3"></canvas>
            <div class="d-grid gap-2">
                <button id="predictButton" class="btn btn-primary">Predict Digit</button>
                <button id="clearButton" class="btn btn-secondary">Clear Canvas</button>
            </div>
            <p id="result" class="mt-3"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
